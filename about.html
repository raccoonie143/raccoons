<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us ‚Äì Raccoon Reverie</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --light-bg: url('https://myprivateparis.com/wp-content/uploads/2023/09/231943-825-auto.jpeg');
      --dark-bg: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1200px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg');

      --light-text: #3f3f3f;
      --light-accent: #b495d1;
      --light-button: #efd6eb;
      --light-card: rgba(255, 255, 255, 0.65);

      --dark-text: #f0e9dc;
      --dark-accent: #ffcc33;
      --dark-button: #ffe066;
      --dark-card: rgba(13,27,42,0.75);
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      color: var(--light-text);
      background: var(--light-bg) center center / cover fixed no-repeat;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 1s ease, color 0.6s ease;
      overflow-x: hidden;
    }

    body.dark {
      background: var(--dark-bg) center center / cover fixed no-repeat;
      color: var(--dark-text);
    }

    header {
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(8px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
    }

    body.dark header {
      background: rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--light-accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      letter-spacing: 0.4px;
    }

    body.dark header h1 {
      color: var(--dark-accent);
    }

    nav a, .toggle-mode {
      margin-left: 12px;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      background: linear-gradient(145deg, #f6dbe9, #fef8ff);
      color: #4d3c44;
      border: 2px solid var(--light-accent);
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .toggle-mode {
      cursor: pointer;
    }

    nav a:hover, .toggle-mode:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 18px rgba(172, 130, 180, 0.25);
    }

    body.dark nav a,
    body.dark .toggle-mode {
      background: radial-gradient(circle at top left, #ffe066 0%, #ffcc33 80%);
      color: #222;
      border: 2px solid var(--dark-accent);
      box-shadow: 0 4px 12px rgba(255, 204, 51, 0.3);
    }

    .content {
      flex: 1;
      max-width: 800px;
      margin: 3rem auto;
      padding: 2.5rem 2rem;
      background: var(--light-card);
      border-radius: 20px;
      border: 2px solid var(--light-accent);
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.05);
      text-align: center;
      position: relative;
    }

    body.dark .content {
      background: var(--dark-card);
      border: 2px solid var(--dark-accent);
    }

    .content h2 {
      font-size: 2.4rem;
      font-family: 'Playfair Display', serif;
      color: var(--light-accent);
      margin-bottom: 1rem;
      cursor: pointer;
    }

    body.dark .content h2 {
      color: var(--dark-accent);
    }

    .content p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: inherit;
    }

    .raccoon-img {
      width: 130px;
      margin-top: 2rem;
      filter: drop-shadow(0 0 5px var(--light-accent));
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .raccoon-img:hover {
      transform: translateY(-4px);
    }

    body.dark .raccoon-img {
      filter: drop-shadow(0 0 6px var(--dark-accent));
    }

    .hint {
      font-size: 0.9rem;
      margin-top: 1.5rem;
      opacity: 0.35;
      font-style: italic;
      letter-spacing: 0.4px;
    }

    .easter-egg {
      display: none;
      opacity: 0;
      font-size: 1rem;
      font-style: italic;
      margin-top: 3rem;
      animation: fadeFloatGlow 4s ease forwards;
      text-shadow: 0 0 10px var(--light-accent), 0 0 20px var(--light-accent);
    }

    body.dark .easter-egg {
      text-shadow: 0 0 10px var(--dark-accent), 0 0 20px var(--dark-accent);
    }

    @keyframes fadeFloatGlow {
      0% { opacity: 0; transform: translateY(10px); }
      50% { opacity: 0.4; }
      100% { opacity: 0.65; transform: translateY(0); }
    }

    .pulse {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--light-accent);
      border-radius: 50%;
      opacity: 0;
      animation: pulse 5s ease-in-out infinite;
    }

    body.dark .pulse {
      background: var(--dark-accent);
    }

    @keyframes pulse {
      0%, 100% { opacity: 0; transform: scale(0.7); }
      50% { opacity: 0.2; transform: scale(1.1); }
    }

    .portal {
      position: fixed;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: scale(0);
      opacity: 0.9;
      background: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, transparent 80%);
      box-shadow: 0 0 30px 10px rgba(255,255,255,0.5),
                  0 0 60px 30px rgba(200,150,255,0.3);
      animation: portalExpand 0.9s ease-out forwards;
    }

    body.dark .portal {
      background: radial-gradient(circle at center, rgba(255,249,215,0.9) 0%, transparent 80%);
      box-shadow: 0 0 30px 10px rgba(255,235,180,0.6),
                  0 0 60px 30px rgba(255,200,100,0.3);
    }

    @keyframes portalExpand {
      0% { transform: scale(0.2); opacity: 1; filter: blur(1px); }
      50% { transform: scale(6); opacity: 1; filter: blur(0px); }
      100% { transform: scale(10); opacity: 0; filter: blur(6px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>üêæ Raccoon Reverie</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="facts.html">Facts</a>
      <a href="quiz.html">Quiz</a>
      <button class="toggle-mode" id="themeToggle">üåô</button>
    </nav>
  </header>

  <div class="content">
    <h2 id="aboutTitle">About Us</h2>
    <div id="aboutText"></div>
    <img class="raccoon-img" src="https://mystickermania.com/cdn/stickers/animals/raccoon-sitting-512x512.png" alt="Cute Raccoon">
    <p class="hint">Psst‚Ä¶ Try switching the theme for a dreamy surprise üåó</p>

    <p class="easter-egg" id="easterEgg">I made this after getting inspired by you, Quackers... and I love you. This little world is for you.</p>
  </div>

  <script>
    const body = document.body;
    const toggleBtn = document.getElementById('themeToggle');
    const aboutText = document.getElementById('aboutText');
    const aboutTitle = document.getElementById('aboutTitle');
    const easterEgg = document.getElementById('easterEgg');
    let clickCount = 0;

    const lightText = `
      <p><strong>Doofy</strong> made this dreamy lily-filled place for peaceful raccoons and lovers of Monet's skies.</p>
      <p>Where the pond shimmers and petals drift, raccoons reflect on beauty ü™∑</p>
      <p>Stay a while... or float into the stars.</p>
    `;

    const darkText = `
      <p><strong>Doofy</strong> created this under a swirling night sky, guided by cosmic calm and raccoon whimsy.</p>
      <p>Let your mind wander among constellations with your favorite trash panda friends üååü¶ù</p>
      <p>When you‚Äôre ready for daylight, it waits just a click away.</p>
    `;

    function spawnGlows() {
      document.querySelectorAll('.pulse').forEach(e => e.remove());
      for (let i = 0; i < 15; i++) {
        const el = document.createElement('div');
        el.className = 'pulse';
        el.style.left = `${Math.random() * 100}vw`;
        el.style.top = `${Math.random() * 100}vh`;
        el.style.animationDelay = `${Math.random() * 5}s`;
        body.appendChild(el);
      }
    }

    function toggleDarkMode(e) {
      const portal = document.createElement('div');
      portal.className = 'portal';
      portal.style.left = `${e.clientX - 100}px`;
      portal.style.top = `${e.clientY - 100}px`;
      document.body.appendChild(portal);

      setTimeout(() => {
        const isDark = body.classList.toggle('dark');
        toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        aboutText.innerHTML = isDark ? darkText : lightText;
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        spawnGlows();
      }, 250);

      setTimeout(() => portal.remove(), 1000);
    }

    function applyStoredTheme() {
      const isDark = localStorage.getItem('theme') === 'dark';
      if (isDark) body.classList.add('dark');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      aboutText.innerHTML = isDark ? darkText : lightText;
      spawnGlows();
    }

    toggleBtn.addEventListener('click', (e) => toggleDarkMode(e));
    window.addEventListener('load', applyStoredTheme);

    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;
      body.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
    });

    aboutTitle.addEventListener('click', () => {
      clickCount++;
      if (clickCount === 3) {
        easterEgg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
